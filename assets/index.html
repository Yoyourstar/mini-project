<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Portofolio Saya</title>
</head>
<body>
    <header>
        <h1>Portofolio saya</h1>
    </header>
    <section class="profile">
        <img src="IMG_20230524_090201.jpg" alt="">
        <div class="profile-info"></div>
        <h2>Dio Hidian Sonjaya</h2>
        <p>Saya adalah pria terkuat dan perkasa</p>
    </section>
    <section class="sosial-media">
        <h2>media sosial</h2>
        <a href="https://www.facebook.com/">Facebook</a>
        <a href="https://www.twitter.com/">twitter</a>
        <a href="https://www.instagram.com/"></a>
    </section>
    <section class="search-form">
        <h2>Cari Proyek</h2>
        <form action="#">
            <input type="text" name="search" placeholder="Masukkan kata kunci">
            <button type="submit">Cari</button>
        </form>
    </section>
    <div class="container" id="portfolioContainer">
        <!-- List portofolio akan ditambahkan oleh JavaScript di sini -->
    </div>
    <script src="./index.js"></script>
</body>
</html>
